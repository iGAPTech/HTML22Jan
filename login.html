<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .login-form{
            width: 35%;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            margin: auto;            
            margin-top: 80px;
            background-color: #948d8d;
        }
        h1{
            text-align: center;
        }
        form{
            margin: 10px;
        }

        .mb-2{
            margin-bottom: 10px;
        }
        input{
            width: 90%;
            padding: 12px;
            border-radius: 5px;
        }

        button{
            width: 100px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1 class="text-center">Login</h1>
        <hr>
        <form action="">
            <div class="mb-2">
                <input type="Email" name="" id="" placeholder="Enter Email"> 
            </div>
            <div class="mb-2">
                <input type="Password" name="" id="" placeholder="Enter Password"> 
            </div>

            <div class="mb-2">
                <button type="submit">Login</button>
            </div>

        </form>
    </div>
</body>
</html>
